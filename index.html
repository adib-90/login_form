<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <img src="img/wave.png" alt="" class="wave">
    <div class="container">
        <div class="img">
            <img src="img/undraw_personalization_triu.svg" alt="">
        </div>
        
        <div class="login-container">
            <div class="form">
                <img src="img/undraw_profile_pic_ic5t.svg" alt="" class="avatar">
                <h2>Welcome</h2>
                <div class="form-container">
                    <div class="input-box">
                        <div class="input">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Username" class="input-field one" required>
                        </div>
                    </div>
                    <div class="input-box">
                        <div class="input">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Password" class="input-field two" required>
                        </div>
                    </div>
                    <a href="#">Forgot Password?</a>                    
                    <input type="submit" class="btn" value="LOGIN">
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
